<!DOCTYPE html>
<html>
    <head>
        <title>Dodavanje slike</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">  
         
    </head>
    <body>
            <div class="container mb-2 p-4 border">
                <from>
                    <h1 class="text-center">Dodavanje slika za dodajnedriblaj.com</h1>
                    <label for="link">Link od slike</label>
                    <input type="text" id="link" class="form-control" placeholder="Link od slike" required>
                    <label for="text">Tekst</label>
                    <textarea placeholder="Tekst" class="form-control" id="text" required></textarea>
                    <button class="btn btn-primary mt-2 p-2" onclick="Posalji()">Izmeni</button> 
                </from>
            </div>
            <div class="container">
                <div class="opacity-div">

                </div>
                <!-- OVDE U OVAJ 'P' DODAJEŠ TEKST VESTI -->
                <p class="text-slike" id="text-vesti">
                    Ovde ide tekst vesti, a sliku učitajte sa "open image in new tab" i tamo stavite link. Zatim printscreen.
                </p>
                <!-- -->
                
                <img src="slike/brandmark.png" class="baner shadow">
    
                <!-- OVDE UZMEŠ I U 'SRC' KOPIRAŠ LINK SLIKE, A MOŽEŠ I DA JE SKINEŠ U FOLDER 'SLIKE' -->
                <img src="https://images.hgmsites.net/hug/milan-red-supercar_100664285_h.jpg" id="slika" class="slika">       
                <!-- -->
                <select onchange="PromenaFonta(this);" size="20" class="float-right p-3">
                    <option disabled="">Font-size</option>
                    <option>20pt</option>
                    <option>22pt</option>
                    <option>24pt</option>
                    <option>26pt</option>
                    <option>28pt</option>
                    <option selected="">30pt</option>
                    <option>32pt</option>
                    <option>34pt</option>
                    <option>36pt</option>
                    <option>38pt</option>
                    <option>40pt</option>
                </select>
            </div>

    <script src="script.js"></script>
    </body>
</html>
